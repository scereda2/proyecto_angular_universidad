<h1 style="text-align: center;">Carrito de Compras</h1>
<br>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <button type="button" class="btn btn-primary btn-lg" (click)="vaciarCarrito()">Vaciar Carrito</button>
</div>
<div>
  <h3>Productos:</h3>
</div>
<div *ngIf="carritos.length > 0; else carritoVacio">
  <div *ngFor="let carrito of carritos; let i = index">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ carrito.title }}</h5>
        <!-- Aquí puedes mostrar más detalles del producto si lo deseas -->
        <img src="{{ carrito.image }}" alt="Imagen de categoría" style="max-width: 100px; max-height: 100px;">
        <p class="card-text">${{carrito.price}}</p>
        <button (click)="eliminarDelCarrito(carrito.id)" class="btn btn-danger">Eliminar</button>
      </div>
    </div>
  </div>
</div>



<ng-template #carritoVacio class="carrito-vacio">
  <h3 class="no-carrito">No hay productos en el carrito.</h3>
